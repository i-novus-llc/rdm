version: "3.6"

networks:
  default:
    driver: overlay
    attachable: true
#    ipam:
#      config:
#      - subnet: 192.168.1.0/24

services:
  db:
    volumes:
    - rdm-db-data:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
    - "5432"
    deploy:
      placement:
        constraints:
        - node.labels.type == db

  backend:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rdm
      SERVER_TOMCAT_ACCESSLOG_ENABLED: "true"
    depends_on:
      - db
      - security-admin-backend
    restart: on-failure
    ports:
    - "8080"
    deploy:
      placement:
        constraints:
        - node.hostname == os-4

  frontend:
    depends_on:
      - backend
    ports:
    - "8080"
    deploy:
      placement:
        constraints:
        - node.hostname == os-4

  security-admin-backend:
    environment:
          SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rdm
          SERVER_TOMCAT_ACCESSLOG_ENABLED: "true"
          SPRING_CLOUD_CONSUL_HOST: ${spring_cloud_consul_host}
          SPRING_DATASOURCE_USERNAME: rdm
          SPRING_DATASOURCE_PASSWORD: rdm
    depends_on:
      - db
    restart: on-failure
    ports:
    - "8080"
    deploy:
      placement:
        constraints:
        - node.hostname == os-4

  security-admin-frontend:
    environment:
      SPRING_CLOUD_CONSUL_HOST: ${spring_cloud_consul_host}
      SPRING_APPLICATION_NAME: "rdm-security-admin-frontend"
      SEC_ADMIN_REST_URL: http://security-admin-backend:8080/api
    depends_on:
      - security-admin-backend
    ports:
    - "8080"
    deploy:
      placement:
        constraints:
        - node.hostname == os-4

volumes:
  rdm-db-data:
